<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>DOM y Classes</title>

</head>
<body>
    <form action="get">
        <div class="formulario">
            <div class="formulario-fila">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div class="formulario-fila">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos">
            </div>
            <div class="formulario-fila">
                <label for="nacimiento">Nacimiento</label>
                <input type="number" name="nacimiento" id="nacimiento" value="2024" min="0">
            </div>
            <div class="formulario-fila">
                <label for="sueldo">Sueldo</label>
                <input type="number" name="sueldo" id="sueldo">    
            </div>
            <div class="formulario-fila"></div>
            <div class="formulario-fila">
                <button id="formulario-enviar">Añadir</button>
            </div>
        </div>
    </form>

    <table>
        <thead>
            <th id="tabla-nombre">Nombre</th>
            <th id="tabla-apellidos">Apellidos</th>
            <th id="tabla-nacimiento">Año Nacimiento</th>
            <th id="tabla-sueldo">Sueldo</th>
        </thead>
        <tbody id="lista-empleados">

        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
