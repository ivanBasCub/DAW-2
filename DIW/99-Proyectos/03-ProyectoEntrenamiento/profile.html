                <a href="registro.html">Registrarse</a>
            </div>

    </header>
    <div class="main-top">
        <h2>Bienvenido Usuario</h2>
    </div>  
    <main>
        <div class="main-container">
            <div class="main-titulo">
                <h4>Datos del usuario</h4>
            </div>
            <div class="input-data">
                <p>Nombre:</p>

                <input type="text" value="Milo Federico"> 
            </div>
            <div class="input-data">
                <p>Correo Electronico:</p>
                <input type="text" value="a@gmail.com"> 
            </div>
            <div class="input-data">
                <p>Contrase√±a:</p>
                <input type="password" value="123456789"> 
            </div>
            <div class="input-data">
                <p>Estatura(cm):</p>
                <input type="text" value="178"> 
            </div>
            <div class="input-data">
                <p>Peso(kg):</p>
                <input type="text" value="94"> 
            </div>
        </div>
        <div class="main-container">
            <div class="main-titulo">
                <h4>Zonas de Frecuencia Cardicaca</h4>
            </div>
            <div class="input-data">
                <p>Sprint:</p>
                <input type="text" value="142"> 
            </div>
            <div class="input-data">
                <p>Velocidad:</p>
                <input type="text" value="168"> 
            </div>
            <div class="input-data">
                <p>Cardio:</p>
                <input type="text" value="90"> 
            </div>
            <div class="input-data">

            </div>
            <div class="input-data">
                <p>Sencillo:</p>
                <input type="text" value="60"> 
            </div>
        </div>
        <div class="main-container">
            <div class="main-titulo">
                <h4>Tipo de Corredor</h4>
            </div>
            <div class="select-data">
                <select name="tipoCorredor" class="menu-select" id="menu-select">
                    <option value="1" selected>Corredor Casual</option>
                    <option value="2">Corredor de medio fondo</option>
                    <option value="3">Corredor de fondo</option>
                    <option value="4">Corredor de trail</option>
                </select>
            </div>
            <div id="data-corredor">

            </div>
            <button class="btn"><a href="#">Guardar Datos</a></button>
